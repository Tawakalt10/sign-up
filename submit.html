<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <div class="thank-you">
        <img src="/images/icon-success.svg" class="thank-you-icon">

        <h3 class="thank-you-heading">Thank you for <br> Subscribing!</h3>
        <p class="thank-you-para"> A confirmation email has been sent to <br> 
            <span class="span-name">ash@loremcompany.com</span> Please
            open it and click <br> the button inside to confirm
            your subscription.
        </p>

        <div class="dismiss">
            <input type="submit" value="Dismiss message" class="dismiss-btn">
        </div>
       
    </div>

    <script src="/index.js"></script>
</body>
</html>
