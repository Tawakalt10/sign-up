<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup </title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="/images/illustration-sign-up-mobile.svg" class="img">
            
        </div>
        <div class="content">
            <div class="updated">
                <h4 class="updated-heading">Stay Updated!</h4>
                <p class="updated-para">Join 60,000+ product managers receiving  <br> monthly updates on.</p>

                <ul class="list">
                    <li class="list-item"> <img src="/images/icon-list.svg" class="list-img">
                     Product discovery and building what matters
                    </li>
                    <li class="list-item"> <img src="/images/icon-list.svg" class="list-img">
                     Measuring to ensure updates are a success
                    </li>
                    <li class="list-item"> <img src="/images/icon-list.svg" class="list-img">
                     And much more!
                    </li>
                </ul>

                <form action ="">
                    <div class="input-field mail">
                        <div class="input-para">
                        <p class="email-para">Email address</p>
                        <p class="error"> Valid email required</p>
                    </div>
                        <input type="email" placeholder="email@company.com" class="email">
                    </div>
                    <div class="button">
                        <input type="submit" value="Subscribe to monthtly newsletter" class="btn">
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="img-desktop">
            <img src="/images/illustration-sign-up-desktop.svg" class="img-dsk">
        </div>
    </div>
    
    


    <script src="/index.js"></script>
</body>
</html>
